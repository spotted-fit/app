name: Auto Release on Main

on:
  push:
    branches:
      - main

permissions:
  contents: write  # Required to create a release with GITHUB_TOKEN

jobs:
  release:
    runs-on: ubuntu-latest

    env:
      BASE_URL: ${{ secrets.PROD_BASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate dynamic tag
        id: generate_tag
        run: |
          TAG="auto-$(date +'%Y%m%d-%H%M%S')-${GITHUB_SHA::7}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build \
            --build-arg BASE_URL=$BASE_URL \
            -t spotted-wasm-build .

      - name: Copy WASM build from container
        run: |
          container_id=$(docker create spotted-wasm-build)
          docker cp $container_id:/usr/share/nginx/html ./wasm-output
          docker rm $container_id

      - name: Zip build artifacts
        run: |
          cd wasm-output
          zip -r ../spotted-wasm.zip .

      - name: Create GitHub Release with Artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.generate_tag.outputs.tag }}
          name: "Auto Release ${{ steps.generate_tag.outputs.tag }}"
          prerelease: true
          files: spotted-wasm.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
